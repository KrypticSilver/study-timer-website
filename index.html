<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/iconmonstr-time-23-240.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Study Timer</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="/">
            <img
              src="assets\iconmonstr-time-23-240.png"
              alt="Logo with clock that has a tick in the place of the hands."
            />
          </a>
        </li>
        <li>
          <h1>Hogan Timer</h1>
        </li>
      </ul>
    </header>
    <section id="content">
      <section id="timer">
        <h2 id="timer-display">25:00</h2>
        <button id="work-button" onclick="startTimer()">WORK</button>
        <button id="break-button">BREAK</button>
      </section>
    </section>
    <footer></footer>
  </body>
</html>
