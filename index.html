<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/tab-timer-icon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Hogan Timer</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="/">
            <img
              src="assets\timer-icon.png"
              alt="Logo with clock that has a tick in the place of the hands."
            />
          </a>
        </li>
        <li>
          <h1>Hogan Timer</h1>
        </li>
      </ul>
    </header>
    <section id="content">
      <section id="mode-panel">
        <section id="work-tab" class="mode-tab">
          <h2>WORK</h2>
        </section>
        <section id="short-break-tab" class="mode-tab">
          <h2>SHORT BREAK</h2>
        </section>
        <section id="long-break-tab" class="mode-tab">
          <h2>LONG BREAK</h2>
        </section>
      </section>
      <section id="timer">
        <section id="timer-label-container">
          <h2 id="timer-display">00:25:00</h2>
        </section>
        <button id="work-button" onclick="checkTimer()">WORK</button>
      </section>
      <section id="control-panel">
        <section id="title">
          <h2>AUXILLARY</h2>
        </section>
        <section id="break-time">
          <h2>
            <p>FREE BREAK TIME</p>
            <p>00:10:00</p>
          </h2>
        </section>
        <button id="skip-button">START BREAK NOW</button>
      </section>
    </section>
    <footer></footer>
  </body>
</html>
